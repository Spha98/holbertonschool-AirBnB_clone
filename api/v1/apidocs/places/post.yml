Creates a new place.
---
tags:
  -  "places"
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - in: path
    name: city_id
    description: "The ID of the related city."
    required: true
    schema:
      type: string
  - in: query
    name: user_id
    description: "The ID of the related user."
    required: true
    schema:
      type: string
  - in: query
    name: name
    description: "The name of the new place."
    required: true
    schema:
      type: string
  - in: query
    name: description
    description: "The description of the new place."
    required: false
    schema:
      type: string
  - in: query
    name: number_rooms
    description: "The number of rooms in the new place."
    required: false
    schema:
      type: integer
  - in: query
    name: number_bathrooms
    description: "The number of bathrooms in the new place."
    required: false
    schema:
      type: integer
  - in: query
    name: max_guest
    description: "The max guests count of the new place."
    required: false
    schema:
      type: integer
  - in: query
    name: price_by_night
    description: "The price by night of the new place."
    required: false
    schema:
      type: integer
  - in: query
    name: latitude
    description: "The latitude of the new place."
    required: false
    schema:
      type: number
      format: float
  - in: query
    name: longitude
    description: "The longitude of the new place."
    required: false
    schema:
      type: number
      format: float
responses:
 
